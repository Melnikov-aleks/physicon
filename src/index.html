<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="main__view-model">
      <canvas id="model" width="100" height="200">Браузер не поддерживает Canvas!</canvas>
      <button type="button" class="button button--start">Start</button>
      <button type="button" class="button button--stop hide">Stop</button>
    </div>
    <div class="main__description">
      <div class="main__settings">
        <div class="main__input-group input-group">
          <label for="mass" class="input-group__label">Масса груза:
            <input type="number" class="input-group__input" name="mass" id="mass" step="0.1" max="1" min="0.5">
            <span class="input-group__measure">кг.</span>
          </label>
        </div>
        <div class="main__input-group input-group">
          <label for="hard" class="input-group__label">Жесткость пружины:
            <input type="number" class="input-group__input" name="hardness" id="hard" step="1" max="9" min="5">
            <span class="input-group__measure">Н/м.</span>
          </label>
        </div>
        <div class="main__input-group input-group">
          <label for="delta" class="input-group__label">Отклонение от равновесия:
            <input type="number" class="input-group__input" name="delta" id="delta" step="2" max="20" min="0" >
            <span class="input-group__measure">см.</span>
          </label>
        </div>
      </div>
      <div class="main__results">
        <p class="main__result main__result--freq">
          Частота собственных колебаний: <span class="result__value value--freq"></span>.
        </p>
        <p class="main__result main__result--time req-show hide">
          Время колебаний: <span class="result__value value--time"></span> сек.
        </p>
        <p class="main__result main__result--count req-show hide">
          Полных колебаний: <span class="result__value value--count"></span>.
        </p>
        <p class="main__result main__result--coord req-show hide">
          Координата x: <span class="result__value value--coord"></span> см.
        </p>
      </div>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>
</html>
